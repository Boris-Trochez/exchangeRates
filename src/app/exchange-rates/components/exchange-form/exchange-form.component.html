 <div fxLayout="row" fxLayoutAlign="space-around " >
        <form fxLayout="column"  class="example-form" [formGroup]="myForm">
            <mat-form-field appearance="fill" >
                <mat-label>Elije una fecha</mat-label>
                <input formControlName="date" matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="fill">
            <mat-label>Divisas</mat-label>
            <mat-select  formControlName="money">
                <mat-option *ngFor="let currency of currencies" [value]="currency">
                {{ currency }}
                </mat-option>
            </mat-select>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Euros</mat-label>
              <input (input)="doCurrencyConversion()"  formControlName="euros" matInput placeholder="Ej. 3">
              <mat-error *ngIf="isInvalid( 'euros' )">Debe ser un n√∫mero</mat-error>
            </mat-form-field>
            
           

            <form class="example-form">
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Result conversion</mat-label>
                  <input formControlName="output" matInput placeholder="Ex. Pizza" [value]="conversionValue" >
                </mat-form-field>
            </form>
        </form>    
</div>
